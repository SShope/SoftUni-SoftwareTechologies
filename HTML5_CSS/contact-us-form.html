<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles/contacts-form.css">
</head>
<body>

<h1>Contact Us</h1>

<form>
    <span>First Name: </span>
    <input type="text"><br>
    <span>Last Name: </span>
    <input type="text"><br>
    <span>Email: </span>
    <input type="email"><br>
    <span>Town: </span>
    <select name="town"><br>
        <option value="1">Sofia</option>
        <option value="2">Plovdiv</option>
        <option value="3">Varna</option>
        <option value="4">Burgas</option>
        <option value="5">Auckland</option>
    </select>
    <input type="submit" value="Submit"><br>
</form>

</body>
</html>
